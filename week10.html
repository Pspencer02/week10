<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D webpage</title> 
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head> 
<body class="container">
    <h1>Welcome</h1>
    <p>Welcome to our D&D tracker webpage. Here you can track your games.</p> <br> 

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Campaign Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Campaign End Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Name</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Campaign">
                    </div>
                </div>
            </div>   
            <div>
                <button id="add" class="btn btn-dark form-control">Create</button>
            </div>
        </div>
    </div>

    <table id="list" class="table table-dark table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Date Created</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="week10.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
